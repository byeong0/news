name: Daily AI News Publish

on:
  schedule:
    # 서울시간 오전 9시 = UTC 00:00 (KST는 UTC+9)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 수동 실행도 가능하도록 설정

permissions:
  contents: write  # 커밋 및 푸시를 위한 권한

jobs:
  publish_news:
    runs-on: ubuntu-latest
    
    steps:
      - name: 리포지토리 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 뉴스 생성
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_news.py

      - name: Git 설정
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: 변경사항 커밋 및 푸시
        run: |
          DATE=$(date +%Y-%m-%d)
          git add _posts/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add AI news post for $DATE"
            git push
          fi

