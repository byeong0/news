<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}" href="{{ '/' | relative_url }}">Home</a>

    <div class="sidebar-nav-item">
      <a href="{{ '/ai_news_list/' | relative_url }}">AI News List</a>
      <ul style="list-style: none; padding-left: 15px; margin: 0;">
        <li>
          <a href="{{ '/openai-news/' | relative_url }}" style="font-size: 0.9em;">OpenAI</a>
        </li>
        <li>
          <a href="{{ '/gemini-news/' | relative_url }}" style="font-size: 0.9em;">Gemini</a>
        </li>
        <li>
          <a href="{{ '/perplexity-news/' | relative_url }}" style="font-size: 0.9em;">Perplexity</a>
        </li>
      </ul>
    </div>

    <!-- <a class="sidebar-nav-item" href="{{ site.github.repo }}/archive/v{{ site.version }}.zip">Download</a>
         <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub project</a>
         <span class="sidebar-nav-item">Currently v{{ site.version }}</span> -->
    
    <a class="sidebar-nav-item" href="{{ '/sitemap/' | relative_url }}">사이트맵</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
